<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short URL API</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-pink-200 p-6 shadow-md">
    <h1 class="text-4xl font-bold text-center text-gray-700">Short URL API ‚ú®</h1>
    <nav class="mt-4 flex justify-center space-x-4">
      <button class="px-4 py-2 bg-pink-400 text-white rounded-lg hover:bg-pink-500" onclick="showSection('create-url')">Acortar URL</button>
      <button class="px-4 py-2 bg-pink-400 text-white rounded-lg hover:bg-pink-500" onclick="showSection('reports')">Reportes</button>
    </nav>
  </header>

  <main class="p-6">
    <!-- crear URL corta -->
    <section id="create-url" class="section active">
      <h2 class="text-2xl font-semibold mb-4">Acortar URL üåê</h2>
      <form id="create-url-form" class="bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
          <label for="originalUrl" class="block text-gray-700">URL Original:</label>
          <input type="url" id="originalUrl" class="w-full p-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="maxUses" class="block text-gray-700">M√°ximo de Usos (opcional):</label>
          <input type="number" id="maxUses" class="w-full p-2 border rounded-lg" placeholder="Por defecto: 5">
        </div>
        <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600">Crear URL Corta</button>
      </form>

      <h2 class="text-2xl font-semibold mt-8">√öltima URL Creada üîó</h2>
      <table class="w-full bg-white rounded-lg shadow-lg mt-4">
        <thead>
          <tr class="bg-pink-100">
            <th class="p-3 text-left">ID</th>
            <th class="p-3 text-left">URL Original</th>
            <th class="p-3 text-left">URL Corta</th>
            <th class="p-3 text-left">Usos</th>
            <th class="p-3 text-left">M√°ximo de Usos</th>
            <th class="p-3 text-left">Fecha Creacion</th>
          </tr>
        </thead>
        <tbody id="url-list">
          
        </tbody>
      </table>
    </section>

    <!-- reportes -->
    <section id="reports" class="section hidden">
      <h2 class="text-2xl font-semibold mb-4">Reportes üìä</h2>
      <div class="flex space-x-4 mb-4">
        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="fetchUrls()">Listar todas las URLs</button>
        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="fetchLeastUsedUrls()">Ver URLs menos usadas</button>
        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="fetchLastMonthUrls()">Ver URLs del √∫ltimo mes</button>
        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="fetchTopUrls()">Ver URLs m√°s usadas</button>
      </div>

      <h2 class="text-2xl font-semibold mt-8">Buscar URLs por rango de fechas üìÖ</h2>
      <form id="date-range-form" class="bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
          <label for="startDate" class="block text-gray-700">Fecha de inicio:</label>
          <input type="date" id="startDate" class="w-full p-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="endDate" class="block text-gray-700">Fecha de fin:</label>
          <input type="date" id="endDate" class="w-full p-2 border rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Buscar</button>
      </form>

      <h2 class="text-2xl font-semibold mt-8">Resultados del Reporte üìÑ</h2>
      <table class="w-full bg-white rounded-lg shadow-lg mt-4">
        <thead>
          <tr class="bg-blue-100">
            <th class="p-3 text-left">ID</th>
            <th class="p-3 text-left">URL Original</th>
            <th class="p-3 text-left">URL Corta</th>
            <th class="p-3 text-left">Usos</th>
            <th class="p-3 text-left">M√°ximo de Usos</th>
            <th class="p-3 text-left">Fecha Creacion</th>
          </tr>
        </thead>
        <tbody id="report-list">
         
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
